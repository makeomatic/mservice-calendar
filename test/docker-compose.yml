version: '2'

services:
  tester:
    container_name: tester
    image: makeomatic/node:6.2.2-tester-glibc
    depends_on:
      - crateio
    command: tail -f /dev/null
    volumes:
      - ${PWD}:/src
    environment:
      - CRATE_HOST=crateio

  rabbitmq:
    expose:
      - "5672"
    image: makeomatic/rabbitmq:3.6.2
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - ./rabbitmq.conf:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  crateio:
    container_name: crateio
    hostname: crateio
    image: crate
    ports:
      - "4200:4200"
